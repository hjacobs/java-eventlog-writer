# General Setup Properties
org.quartz.scheduler.instanceName = ZalandoScheduler
org.quartz.scheduler.instanceId = 1
org.quartz.scheduler.rmi.export = false
org.quartz.scheduler.rmi.proxy = false

# ThreadPool Config (quasi unlimited ThreadPool - Max 100 Threads)
#org.quartz.threadPool.class = de.zalando.zomcat.jobs.management.impl.DynamicQuartzThreadPool
org.quartz.threadPool.class = de.zalando.zomcat.jobs.management.impl.QuartzThreadPoolExecutorAdapter

# JobStore for Quartz - use Default
org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore