<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8" />
        <title>Job Monitor Page</title>
        <wicket:link>
            <link rel='stylesheet' type='text/css' href='JobMonitor.css'/>
        </wicket:link>
    </head>
    <body>
        <h1>Job Monitor</h1>

        <div>Operation mode: <span wicket:id="placeholderForOperationMode">[content will go here]</span></div>
        <wicket:fragment wicket:id="operationModeNormal"><span>Normal/</span><a href="#" wicket:id="operationModeToggle">Maintenance</a></wicket:fragment>
        <wicket:fragment wicket:id="operationModeMaintenance"><a href="#" wicket:id="operationModeToggle">Normal</a><span>/Maintenance</span></wicket:fragment>

        <div>Hearbeat mode: <span wicket:id="placeholderForHeartbeatMode">[content will go here]</span></div>
        <wicket:fragment wicket:id="hearbeatModeOk"><span>OK/</span><a href="#" wicket:id="hearbeatModeToggle">DEPLOY</a></wicket:fragment>
        <wicket:fragment wicket:id="hearbeatModeDeploy"><a href="#" wicket:id="hearbeatModeToggle">OK</a><span>/DEPLOY</span></wicket:fragment>

        <div wicket:id="jobGroupRow">
            <span wicket:id="jobGroupName">job group name</span>
            <span><a href="#" wicket:id="jobGroupEnabled">Enabled</a>/<a href="#" wicket:id="jobGroupDisabled">Disabled</a></span>
            <span>
                <table cellspacing="1" class="jobDetailView">
                    <tbody>
                        <tr wicket:id="jobDetailRow">
                            <td> <input type="checkbox" /></td>
                            <td wicket:id="trigger">Trigger</td>
                            <td wicket:id="pause">Running/Stop</td>
                            <td wicket:id="name">ProcessIncomingDocdataFile</td>
                            <td wicket:id="description">Full update</td>
                            <td wicket:id="workers">1</td>
                            <td wicket:id="timestamp">2011-12-12 12:32</td>
                            <td wicket:id="historyButton">history</td>
                            <td wicket:id="instances">bm01_p9820</td>
                            <td wicket:id="batchSize">500</td>
                            <td><a href="#" wicket:id="flowIdLink">---</a></td>
                        </tr>
                    </tbody>
                </table>
            </span>
        </div>
    </body>
</html>
