# the application environment LOCAL, TEST, PRERELEASE, LIVE
application.environment          = LOCAL
# flag if https is available
application.httpsAvailable=false
# only requests which take longer than this threshold time in millis are logged
application.performLogThresholdTime = 500

frontend.sproc.datasource.driverClassName = org.postgresql.Driver
frontend.sproc.datasource.username        = postgres
frontend.sproc.datasource.password        = postgres
frontend1.sproc.datasource.url            = jdbc:postgresql://localhost:5433/local_catalog1_db
frontend2.sproc.datasource.url            = jdbc:postgresql://localhost:5433/local_catalog2_db
frontend3.sproc.datasource.url            = jdbc:postgresql://localhost:5433/local_catalog3_db
frontend4.sproc.datasource.url            = jdbc:postgresql://localhost:5433/local_catalog4_db
frontend5.sproc.datasource.url            = jdbc:postgresql://localhost:5433/local_catalog5_db
frontend6.sproc.datasource.url            = jdbc:postgresql://localhost:5433/local_catalog6_db
frontend7.sproc.datasource.url            = jdbc:postgresql://localhost:5433/local_catalog7_db
frontend8.sproc.datasource.url            = jdbc:postgresql://localhost:5433/local_catalog8_db


frontend.sproc.datasource.idleConnectionTestPeriodInMinutes = 5
frontend.sproc.datasource.idleMaxAgeInMinutes = 10
frontend.sproc.datasource.maxConnectionsPerPartition = 6
frontend.sproc.datasource.minConnectionsPerPartition = 1
frontend.sproc.datasource.poolAvailabilityThreshold = 5
frontend.sproc.datasource.partitionCount = 1
frontend.sproc.datasource.acquireIncrement = 1
frontend.sproc.datasource.acquireRetryAttempts = 3
frontend.sproc.datasource.acquireRetryDelayInMs = 500
frontend.sproc.datasource.releaseHelperThreads = 1
frontend.sproc.datasource.statisticsEnabled = 0
frontend.sproc.datasource.disableJMX = 1
frontend.sproc.datasource.connectionTimeoutInMs = 5000
frontend.sproc.datasource.disableConnectionTracking = 1

